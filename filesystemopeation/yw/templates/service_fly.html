    <script type="text/javascript">
            function check1() {
		var ip = document.getElementById("ip").value;
		if(ip == "请选择主机")
		{
			alert("请选择主机");
			return false;
		}
   	}  
    </script>
    <script type="text/javascript">
            function check() {
		var ip = document.getElementById("ip").value;
     		var formData = new FormData($( "#service" )[0]);  
		if(ip == "请选择主机")
		{
			alert("请选择主机");
			return false;
		}else{
			$.ajax({  
			url: '/service_fly' ,  
          		type: 'POST',  
          		data: formData,
          		async: true,  
          		cache: false,  
          		contentType: false,  
          		processData: false,  
          		success:function (data,status) {  
              		 if(data == "0"){
               			alert("正在部署...")
                 		}
          		},
          		error: function (returndata) {  
              			alert("部署失败");  
          		}  
		 });  
		}
   	}  
    </script>

	   <script>
		$("#foo").click(function(){

	   <script>
		if(!String.prototype.trim) {
  		String.prototype.trim = function () {
    		return this.replace(/^\s+|\s+$/g,'');
  			};
		}
	   $("input[name=deluser]").on("input",function(evt){
  		if($(this).val().trim().length){
 		   $("#sub").removeAttr("disabled");
  			}else{
    			$("#sub").prop("disabled","disabled");
  		    }
		});

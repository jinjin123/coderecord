    <script type="text/javascript">
	    function check() {
                var file_value = document.getElementById("file").value;
		var formData = new FormData($( "#fileup" )[0]); 
                if(file_value == ""){
                        alert('请选择文件!')
                        return false;
                }else{
                        $.ajax({
                        url: '/host_add' ,
                        type: 'POST',
                        data: formData,
                        async: true,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: function (returndata) {
                                alert("上传成功,正在传输到远端服务器");
                        },
                        error: function (returndata) {
                                alert("上传失败");
                        } 
                 }); 
                } 
         }
    </script>

        <table id="data_table" width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="#CCCCCC" style="margin:1em 0;">
            <tbody>
            	<tr class="th_group">
            		<th colspan="8">Server服务端</th>
            	</tr>
            	<tr>
                    <th>Vesion</th>
                    <th colspan="3">OS</th>
                    <th>Process_ID</th>
                    <th>Up_Time</th>
                    <th>Connection</th>
                    <th>Blocked</th>
                </tr>
                <tr>
                    <td id="redis_version"></td>
                    <td id="os" colspan="3"></td>
                    <td id="process_id"></td>
                    <td id="uptime_in_seconds"></td>
                    <td id="connected_clients" class="star"></td>
                    <td id="blocked_clients" class="star"></td>
                </tr>
                <tr class="th_group">
            		<th colspan="8">Stats相关内容</th>
            	</tr>
            	<tr>
                    <th>connect_received</th>
                    <th>cmd_processed</th>
                    <th>ops_per_sec</th>
                    <th>rejected_connect</th>
                    <th>expired_keys</th>
                    <th>evicted_keys</th>
                    <th>hits</th>
                    <th>misses</th>
                </tr>
                <tr>
                    <td id="total_connections_received"></td>
                    <td id="total_commands_processed"></td>
                    <td id="instantaneous_ops_per_sec"></td>
                    <td id="rejected_connections"></td>
                    <td id="expired_keys"></td>
                    <td id="evicted_keys"></td>
                    <td id="keyspace_hits"></td>
                    <td id="keyspace_misses"></td>
                </tr>
            	<tr class="th_group">
            		<th colspan="8">DB数据库相关</th>
            	</tr>
                <tr>
                    <th colspan="2">DB</th>
                    <th colspan="2">keys</th>
                    <th colspan="2">expires</th>
                    <th colspan="2">avg_ttl</th>
                </tr>
                <tr class="rb_td">
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                </tr>
                
            </tbody>
        </table>

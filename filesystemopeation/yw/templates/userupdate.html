
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>更新用户</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="static/css/reset.css">
        <link rel="stylesheet" href="static/css/supersized.css">
        <link rel="stylesheet" href="static/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
   
    </head>
    <body>

        <div class="page-container" >
            <form action="/update" method="post">
                <input type="text" name="username" class="username" placeholder="更改密码的用户名">
                <input type="password" name="userpasswd" class="username" placeholder="更改的密码">
                <button id="sub" type="submit" onClick="return update()" disabled>提交</button>
        </div>

        <!-- Javascript -->
           <script src="static/js/jquery-1.8.2.min.js"></script>
           <script src="static/js/supersized.3.2.7.min.js"></script>
           <script src="static/js/supersized-init.js"></script>
           <script src="static/js/scripts.js"></script>
           <script src="static/js/jquery-1.12.4.min.js" type="text/javascript"></script>
 	      <script>
                if(!String.prototype.trim) {
                String.prototype.trim = function () {
                return this.replace(/^\s+|\s+$/g,'');
                        };
                }
		 var dom=document.querySelector("[name=username]");
		 var dom=document.querySelector("[name=userpasswd]"); <!-- 多输入框是否为空解除提交功能-->
		 var btn=document.querySelector("#sub");

		 dom.addEventListener("input",function(e){
  		 if(this.value.trim().length){
    			 btn.removeAttribute("disabled");
  		 }else{
    			 btn.disabled="disabled";
  			 }
		 },false);
           </script>
           <script language="javascript">
                function update(){
                alert("删除成功");
                }
           </script>
	   <script>
		function update(){
		alert("更改成功");
		}
           </script>
    </body>

</html>
